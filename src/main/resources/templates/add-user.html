<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make And Share Wish</title>
    <div th:replace="code-fragments :: head"></div>
</head>

<body>

<div th:replace="code-fragments :: logo-menu"></div>
<div id="content-div">
        <!-- main content/body will be here-->
        <!-- all code above this line is common for all page-->

        <div class="add-edit-wish, add-edit-user">
            <h1>Add A Wishs <span>All fields are Mandatory</span></h1>
            <form action="/add-user-handler" method="post">

                <label class="label">First Name</label>
                <input type="text" name="firstName">

                <label class="label">Last Name</label>
                <input type="text" name="lastName">

                <label class="label">Email</label>
                <input type="text" name="email">

                <label class="label">Address</label>
                <input type="text" name="address">

                <label class="label">phone</label>
                <input type="text" name="phone" />

                <label class="label">Username</label>
                <input type="text" name="username" />

                <label class="label">Password (Mandatory)</label>
                <input type="text" name="password" />

                <input type="submit" value="Add User">
            </form>

        </div>
</div>
        <!-- all code after this line is common for all page-->

<div th:replace="code-fragments :: footer"></div>

</body>
</html>
