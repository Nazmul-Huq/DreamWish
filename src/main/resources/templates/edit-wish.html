<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit A Wish</title>
</head>
<body>

<div>
    <form action="/edit-wish-handler" method="post">
        Title:
        <input type="text" name="title" th:value="${wish.getTitle()}" > <br>
        Description:
        <input type="text" name="description" th:value="${wish.getDescription()}"><br>
        Status:
        <input type="text" name="status" th:value="${wish.getStatus()}"><br>
        Expired Date (dd-mm-yyyy):
        <input type="text" name="expireDate" th:value="${wish.getExpireDate()}"><br>
        Image:
        <input type="text" name="image" th:value="${wish.getImage()}"><br>
        <input type="hidden" name="wishId" th:value="${wish.getId()}">

        <button type="submit" value="edit-Wish">Edit Wish</button>
    </form>

</div>
</body>
</html>
