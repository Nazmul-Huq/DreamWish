<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{login-registration.css}" href="../static/login-registration.css">
        <!-- <a href ="logout">Logout</a> -->
    <link rel="stylesheet" th:href="@{menu.css}" href="..\static\menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{template.css}" href="..\static\template.css">

</head>


<body class="login-body">
<div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="login-container">
        <section id="login-content">
            <form method="post" action="login-handler">
                <h1> Login </h1>
                <div>
                    <input type="text" placeholder="username" id="username" name="username">
                </div>
                <div>
                    <input type="password" placeholder="password" id="password" name="password">
                </div>
                <div>
                    <input type="submit" value="Log in">
                </div>
                <div class="buttons">
                    <a href="">register</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="">forgot password?</a>
                    <br>
                    <br>
                </div><!-- button -->
            </form> <!-- form -->
        </section> <!-- login-content -->
    </div> <!-- login-container -->
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
    </div>
</body> <!-- login-body -->
</html>
